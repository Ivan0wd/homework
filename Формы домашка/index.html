<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="form">
        <fieldset class="fieldset">
            <h1 class="heading">Ваши личные данные </h1>
            <label class="name">
                Ваше имя
                <br>

                <input class="window" type="text" value="" placeholder="Имя" required>
            </label>

            <label class="age">
                Ваше возраст
                <br>
                <input class="window" type="number" value="" placeholder="Возраст" required>
            </label>

            <label class="tel">
                Ваш номер телефона
                <br>
                <input class="window" type="tel" value="" placeholder="Номер телефона" required>
            </label>
            <label class="mail">
                Ваша почта
                <br>
                <input class="window" type="email" value="" placeholder="Почта" required>
            </label>
            <label class="message">
                Сообщение
                <br>
                <textarea class="textarea" placeholder="Ваше сообщение"></textarea>
            </label>
            <label class="checkbox">
                <input class="window" type="checkbox" required>
                Я принимаю правила
                <button class="button">Отправить</button>
            </label>

        </fieldset>
    </form>

</body>

</html>
